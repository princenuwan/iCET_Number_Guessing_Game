<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center mt-5 bg-dark-subtle m-5 p-5 fs-1 fw-bolder rounded-5">
        <label for="lblGameTitle"
            class="font-monospace shadow-lg m-2 mb-5 p-3 bg-secondary text-info table-bordered rounded-pill w-50">Number
            Gussing
            Game</label>
        <label for="lblDescription"
            class="font-monospace shadow-lg m-2 mb-5 p-3 bg-info-subtle text-black table-bordered rounded-5 w-100">This
            is a number Guessing Game. Here you have 3 Chances. First select mode.</label>
        <div>
            <button id="btnEasy" onclick="clickEasyBtn()"
                class="font-monospace shadow m-2 p-3 bg-success text-info table-bordered rounded-start-5 w-25 fw-bolder">Easy</button>
            <button id="btnMedium" onclick="clickMediumBtn()"
                class="font-monospace shadow m-2 p-3 bg-warning text-muted table-bordered rounded-3 w-25 fw-bolder">Medium</button>
            <button id="btnHard" onclick="clickHardBtn()"
                class="font-monospace shadow m-2 p-3 bg-danger text-info table-bordered rounded-end-5 w-25 fw-bolder">Hard</button>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
