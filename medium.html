<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center mt-5 bg-dark-subtle m-5 p-5 fs-1 fw-bolder rounded-5">
        <label for="lblGameTitle"
            class="font-monospace shadow-lg m-2 mb-5 p-3 bg-secondary text-info table-bordered rounded-pill w-50">Medium
            Mode</label>
        <label id="eMMsg" for="eMMsg"
            class="font-monospace shadow-lg m-2 mb-5 p-3 bg-info-subtle text-black table-bordered rounded-5 w-100">
            Please Guess any number between 0 - 10</label>
        <div>
            <a href="/index.html"><button id="btnHome"
                    class="font-monospace shadow m-2 p-3 bg-secondary text-info table-bordered rounded-start-5 w-25 fw-bolder">Home</button></a>
            <input id="numInput" type="text" style="text-align: center;" class="rounded-5 align-content-center"
                placeholder="Enter a Number">
            <button id="btnEasyGuess"
                class="font-monospace shadow m-2 p-3 bg-danger text-info table-bordered rounded-end-5 w-25 fw-bolder">Guess</button>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
